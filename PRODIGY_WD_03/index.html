<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body class="flex flex-direction">
		<h1>TIK-TAC-TOE</h1>
		<div class="flex-space current">
			<span>Turn</span>
			<span>:</span>
			<p id="turn">Player</p>
		</div>
		<div class="board">
			<div class="cell flex" data-index="0"></div>
			<div class="cell flex" data-index="1"></div>
			<div class="cell flex" data-index="2"></div>
			<div class="cell flex" data-index="3"></div>
			<div class="cell flex" data-index="4"></div>
			<div class="cell flex" data-index="5"></div>
			<div class="cell flex" data-index="6"></div>
			<div class="cell flex" data-index="7"></div>
			<div class="cell flex" data-index="8"></div>
		</div>
		<p id="winner"></p>
		<button id="restart">Restart</button>
	</body>
	<script src="./index.js"></script>
</html>
